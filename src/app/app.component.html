<ng-container *ngIf="showContent; then Template; else OutroTemplate"></ng-container>

<ng-template #Template>
    <div style="background-color: green;">Template com "THEN"</div>
</ng-template>

<ng-template #OutroTemplate>
    <div style="background-color: red;">Template com "ELSE"</div>
</ng-template>

<button (click)="changeShowContent()">TROCAR</button>
