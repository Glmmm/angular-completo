<div class="user-details" >
    <mat-list role="list">
        <mat-list-item class="u-text-center">
            <span class="mat-h2">Detalhes do usuário:</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h3">Nome: </span><span class="mat-h4">{{user.nome| empty}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h3">Email: </span><span class="mat-h4">{{user.email| empty}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h3">Telefone: </span><span class="mat-h4">{{user.telefone | phone}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h3">Endereço: </span><span class="mat-h4">{{user.endereco | address}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h3">Ativo: </span><span class="mat-h4">{{user.ativo | status}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h3">Função: </span><span class="mat-h4">{{user.funcao | empty}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h3">Data de Cadastro: </span><span class="mat-h4">{{user.dataCadastro |
                date:'dd/MM/yyy'}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>

    </mat-list>
</div>
