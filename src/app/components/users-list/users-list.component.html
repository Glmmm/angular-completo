<div class="users-list">
    <table mat-table [dataSource]="usersList">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let user" (click)="onUserSelected(user)">{{user.nome | empty}}</td>
        </ng-container>

        <ng-container matColumnDef="data-cadastro">
            <th mat-header-cell *matHeaderCellDef>Data Cadastro</th>
            <td mat-cell *matCellDef="let user" (click)="onUserSelected(user)">{{user.dataCadastro | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user" (click)="onUserSelected(user)">{{user.ativo | status}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
